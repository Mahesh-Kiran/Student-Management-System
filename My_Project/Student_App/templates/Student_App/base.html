{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'css/Icon.png' %}" type="image/x-icon">
    <title>EduHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light"> <div class="container-fluid"> <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'css/logo.png' %}" style="mix-blend-mode: multiply;width: 100px;height: 100px;margin: 10px 15px 10px 0;" id="logo" alt="Edu-Hub"> <b>Edu-Hub <span><small style="font-size:10px;">Student Portal</small></span></b> </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <div class="collapse navbar-collapse justify-content-between" id="navbarColor03"> <ul class="navbar-nav"> <li class="nav-item"> <a class="nav-link" href="{% url 'index' %}" ><i class="fa-solid fa-house fa-lg"></i> Home <span class="visually-hidden">(current)</span> </a> </li> <li class="nav-item"> <a class="nav-link" href="{% url 'index' %}" id="scrollTarget"><i class="fa-solid fa-rectangle-list fa-lg "></i> Show All</a> </li> <li class="nav-item"> <a class="nav-link" href="{% url 'add' %}"><i class="fa-solid fa-circle-plus fa-lg"></i> ADD </a> </li> </ul> <form class="d-flex"> <input id="searchInput" class="form-control me-sm-2" type="search" placeholder="Search Student"> <button id="searchButton" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> </form> </div> </div> </nav>

<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy; <script>document.write(new Date().getFullYear())</script></span><br>
          <Span>Number of Students: <strong>{{ num_records }}</strong></Span>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const allRows = document.querySelectorAll('.table tbody tr');

        searchButton.addEventListener('click', function (event) {
            event.preventDefault(); 

            const searchQuery = searchInput.value.toLowerCase();

            allRows.forEach(function (row) {
                const rowData = row.textContent.toLowerCase();
                if (rowData.includes(searchQuery)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    });
</script>
<script>
    document.querySelector('#scrollTarget').addEventListener('click', function (event) {
        event.preventDefault();
        document.querySelector('#scrl').scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
</script>
</body>
</html>
